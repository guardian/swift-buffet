syntax = "proto3";

message Person {
    string name = 1;
    int32 id = 2;
    string email = 3;
}

message AddressBook {
    repeated Person people = 1;
    optional bool is_current = 2;
}

message Address {
    string street = 1 [deprecated = true];
}

message Card {
    enum CardType {
        CARD_TYPE_UNSPECIFIED = 0;
        CARD_TYPE_ARTICLE = 1;
        CARD_TYPE_PODCAST = 2;
        CARD_TYPE_VIDEO = 3;
        CARD_TYPE_CROSSWORD = 4;
    }
    CardType type = 1;
}
